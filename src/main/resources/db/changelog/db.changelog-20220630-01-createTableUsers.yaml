databaseChangeLog:
  - changeSet:
      id: 1
      author: zapisator
      runAlways: true
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: &base_table_name users
      changes:
        - createTable:
            tableName: *base_table_name
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
      rollback:
        - dropTable:
            tableName: *base_table_name