databaseChangeLog:
  - changeSet:
      id: 2
      author: zapisator
      runAlways: true
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: &base_table_name profiles
      changes:
        - createTable:
            tableName: *base_table_name
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: cash
                  type: money
                  constraints:
                    nullable: false
              - column:
                  name: &user_id user_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: *user_id
            baseTableName: *base_table_name
            constraintName: user_id_fkey
            onDelete: cascade
            onUpdate: cascade
            referencedColumnNames: id
            referencedTableName: users
      rollback:
        - dropTable: *base_table_name